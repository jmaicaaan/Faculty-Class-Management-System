<div layout="column">
    <md-grid-list md-cols-xs="1" md-cols-gt-xs="1" md-cols-sm="2" md-cols-gt-sm="2"
                  md-cols-gt-md="3" md-cols-lg="3" md-cols="3"
                  md-row-height-xs="1:1" md-row-height-gt-xs="1:1" md-row-height-gt-sm="1:1"
                  md-row-height-sm="1:1" md-row-height-gt-md="3:2" md-row-height-lg="3:2"
                  md-row-height="2:2">
        <md-grid-tile ng-repeat="class in attendanceRptList_Ctrl.schedule">
            <div layout-xs="column" layout-sm="column" layout="column">
                <md-card ui-sref="dashboard.attendanceReports.class({ c: class.courseCode, s: class.schedule.section })"
                         class="md-whiteframe-2dp" style="width: 300px;" card-Hover>
                    <md-card-content>
                        <div>
                            <span class="md-title">{{class.courseCode}}</span>
                            <p class="md-caption"> 
                                <span>{{class.schedule.section}}</span>
                                <span class="md-caption"> {{class.schedule.room}}</span>
                            </p> 
                            <p class="md-caption">
                                <span class="md-caption">{{class.schedule.day}}</span>
                                <span>{{class.schedule.time}}</span>
                            </p>
                            <md-divider></md-divider>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>
