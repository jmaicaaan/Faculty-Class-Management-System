
<md-progress-linear md-mode="determinate" ng-value="vm.progressNumber"></md-progress-linear>
<div layout="row" layout-align="center center" layout-padding layout-margin>
		<md-content layout-padding flex-xs="50%" flex-gt-sm="50">
			<md-card class="md-whiteframe-10dp" layout-fill>
				<md-card-header>
					<md-card-header-text layout-align="center center">
						<span class="md-headline">Login</span>
					</md-card-header-text>
				</md-card-header>
				<md-card-content>
					<form name="loginForm" >
						<md-input-container class="md-block">
							<label>Username</label>
							<input ng-model="vm.user.username" md-minlength="8" required>
							<div ng-message="loginForm.username.$error" ng-hide="true">
								<div ng-message="required">Incorrect username/password</div>
								<div ng-message="md-minlength">Incorrect username/password</div>
							</div>
						</md-input-container>
						<md-input-container class="md-block">
							<label>Password</label>
							<input ng-model="vm.user.password" md-minlength="8" required type="password">
							<div ng-message="loginForm.username.$error" ng-hide="true">
								<div ng-message="required">Incorrect username/password</div>
								<div ng-message="md-minlength">Incorrect username/password</div>
							</div>
						</md-input-container>

						<md-content layout-padding layout-margin>
							<span class="md-caption"><a ui-sref="index">Forgot your password?</a></span>
						</md-content>
					

						<md-content layout="row" layout-align="end end">
							<md-button class="md-primary md-raised" ng-click="vm.login()">Login</md-button>
						</md-content>

					</form>
					
				</md-card-content>
			</md-card>
		</md-content>
</div>
