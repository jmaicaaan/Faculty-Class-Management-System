<div layout="column">
	<md-content layout="row" layout-padding layout-margin >
		<md-button class="md-primary md-raised" ng-click="developer.uploadProfessors()">Upload professors</md-button>
	</md-content>

<!-- 	<md-content layout="row" layout-padding layout-margin >
		<md-button class="md-primary md-raised" ng-click="developer.loadProfessors()">Upload secretary</md-button>
	</md-content> -->


	<md-content layout="column" layout-padding layout-margin>
		
		<md-content layout="row" layout-padding layout-margin ng-hide="developer.displayTable">
			<md-button class="md-primary md-raised" ng-click="developer.loadDBUsers()">Load database users</md-button>
		</md-content>

		<md-content layout="row" layout-padding layout-margin ng-show="developer.displayProgress">
			<h1>Account type</h1>
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</md-content>

		<md-content layout-padding layout-margin layout="column" ng-show="developer.displayTable">
			<md-table-container>
			  <table md-table>
			    <thead md-head>
			      <tr md-row>
			        <th md-column><span>NO.</span></th>
			        <th md-column><span>Professor</span></th>
			        <th md-column><span>Academic Adviser</span></th>
			        <th md-column><span>Chairperson</span></th>
			      </tr>
			    </thead>
			    <tbody md-body>
			      <tr md-row md-auto-select ng-repeat="file in developer.list">

			        <td md-cell>{{file.idNo}}</td>
			        <td md-cell>{{file.firstName + " " + file.lastName}}</td>
			        <td md-cell>
			        	<md-checkbox
			        		 class="md-secondary" ng-model="developer.selectedUsers.academic[file.idNo]" 
			        		 aria-label="md-checkbox">
			        	</md-checkbox>
					</td>
					<td md-cell>
			        	<md-checkbox class="md-secondary" 
			        		ng-model="developer.selectedUsers.chairperson[file.idNo]" 
			        		aria-label="md-checkbox">
			        	</md-checkbox>
					</td>
			      </tr>
			    </tbody>
			  </table>
			</md-table-container>

			<md-content layout="row" layout-padding layout-margin >
				<md-button class="md-primary md-raised" ng-click="developer.updateAccountType()">Save account type</md-button>
			</md-content>

		</md-content>
	</md-content>

</div>
