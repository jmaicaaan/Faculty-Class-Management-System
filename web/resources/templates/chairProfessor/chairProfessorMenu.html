<md-content layout-padding layout-margin>

	<md-grid-list 
		md-cols-xs="1" md-cols-gt-xs="1" md-cols-sm="2" md-cols-gt-sm="2"
		md-cols-gt-md="3" md-cols-lg="3" md-cols="3"
			md-row-height-xs="1:1" md-row-height-gt-xs="1:1" md-row-height-gt-sm="1:1"
			md-row-height-sm="1:1" md-row-height-gt-md="3:2" md-row-height-lg="6:5"
			md-row-height="2:2">

		<md-grid-tile>
			<md-content class="md-padding" layout-xs="column" layout-sm="column" layout="row">
				<md-card ui-sref="dashboard.attendanceReports" class="md-whiteframe-10dp">
					<md-card-avatar>
					    <img src="resources/img/icons/reports.png" class="md-user-avatar" alt="Avatar">
					 </md-card-avatar>
					<md-card-content layout="row" layout-align="center center">
						<span class="md-headline">Attendance reports</span>
					</md-card-content>
				</md-card>
			</md-content>
		</md-grid-tile>

		<md-grid-tile>
			<md-content class="md-padding" layout-xs="column" layout-sm="column" layout="row">
				<md-card ui-sref="dashboard.recordAttendance" class="md-whiteframe-10dp">
					<md-card-avatar>
					    <img src="resources/img/icons/attendance.png" class="md-user-avatar" alt="Avatar">
					 </md-card-avatar>
					<md-card-content layout="row" layout-align="center center">
						<span class="md-headline">Record attendance</span>
					</md-card-content>
				</md-card>
			</md-content>
		</md-grid-tile>

		<md-grid-tile>
			<md-content class="md-padding" layout-xs="column" layout-sm="column" layout="row">
				<md-card ui-sref="dashboard.assignFaculty" class="md-whiteframe-10dp">
					<md-card-avatar>
					    <img src="resources/img/icons/assignfaculty.png" class="md-user-avatar" alt="Avatar">
					 </md-card-avatar>
					<md-card-content layout="row" layout-align="center center">
						<span class="md-headline">Assign Faculty</span>
					</md-card-content>
				</md-card>
			</md-content>
		</md-grid-tile>
		
		<md-grid-tile>
			<md-content class="md-padding" layout-xs="column" layout-sm="column" layout="row">
				<md-card ui-sref="dashboard.manageClasslist" class="md-whiteframe-10dp">
					<md-card-avatar>
					    <img src="resources/img/icons/manageclasslist.png" class="md-user-avatar" alt="Avatar">
					 </md-card-avatar>
					<md-card-content layout="row" layout-align="center center">
						<span class="md-headline">Manage Classlist</span>
					</md-card-content>
				</md-card>
			</md-content>
		</md-grid-tile>
</md-content>
