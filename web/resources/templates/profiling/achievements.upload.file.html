<!-- For uploadFile directive -->

<span class="md-caption">Attach a file:</span>
	
	
		<md-button class="md-icon-button" aria-label="icon">
			<md-icon md-svg-icon="resources/img/svg/upload_image.svg"></md-icon>
			<form enctype="multipart/form-data" ng-submit="vm.uploadFile()">
				<input type="file" required/>
			</form>
		</md-button>
	
	

	<md-content layout="column" layout-align="start start">
		<md-divider></md-divider>
		<img src="#" alt="Image preview" height="100" style="display: none;">
	</md-content>
	
	<md-content layout-padding layout-margin layout="row">
		<md-button class="md-primary md-raised" ng-click="vm.cancelDialog()">
			Cancel
		</md-button>
		<md-button class="md-primary md-raised" ng-click="vm.uploadFile()">
		    Upload file
		</md-button>
	</md-content>
