<md-content layout="column" layout-padding layout-margin>

	<md-toolbar class="md-table-toolbar md-default">
	  <div class="md-toolbar-tools">
	    <span>Schedules</span>
	  </div>
	</md-toolbar>
	{{sched.message}}
	<md-table-container>
	  <table md-table>
	    <thead md-head md-order="sched.query.order">
	      <tr md-row>
	        <th md-column><span>NO.</span></th>
	        <th md-column md-order-by="courseCode"><span>CourseCode</span></th>
	        <th md-column><span>Section</span></th>
	        <th md-column><span>Days</span></th>
	        <th md-column><span>Hours</span></th>
	        <th md-column><span>BLDG</span></th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-auto-select ng-repeat="sched in sched.schedule | orderBy: 'sched.query.order'">
	        <td md-cell>{{$index}}</td>
	        <td md-cell>{{sched.courseCode}}</td>
	        <td md-cell>{{sched.schedule.section}}</td>
	        <td md-cell>{{sched.schedule.day}}</td>
	        <td md-cell>{{sched.schedule.time}}</td>
	        <td md-cell>{{sched.schedule.room}}</td>
	      </tr>
	    </tbody>
	  </table>
	</md-table-container>

</md-content>
