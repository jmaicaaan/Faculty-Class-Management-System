<md-dialog aria-label="Upload achievement/certification">
	<md-dialog-content style="width: 500px;">
	    <md-content layout-padding layout-margin>

	      	<h5 class="md-title">Delete upload</h5>
			
		</md-content>
	</md-dialog-content>
	<md-dialog-actions>
		<md-content layout-padding layout-margin>
			<md-button class="md-primary md-raised" ng-click="delete.closeDialog()">
				Cancel
			</md-button>
			<md-button class="md-primary md-raised" ng-click="delete.delete()">
			    Delete
			</md-button>
		</md-content>
	</md-dialog-actions>
</md-dialog>
